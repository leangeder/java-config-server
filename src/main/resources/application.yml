infrastructure:
  region: ${REGION}
  environment: ${ENVIRONMENT}
  team: ${TEAM}

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/leangeder/config-files.git
          defaultLabel: main
          cloneOnStart: true
          # pattern: "{}/customer_a_dev"
          pattern: "{application}/{profile}"
          # searchPaths: '{infrastructure.team}/{infrastructure.environment}/{application}/{profile}, {infrastructure.team}/{infrastructure.environment}/{infrastructure.region}/{application}/'
          searchPaths:
          - ${TEAM}/${ENVIRONMENT}/{application}/{profile}
server:
  port: 8080
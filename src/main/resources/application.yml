infrastructure:
  region: ${REGION}
  environment: ${ENVIRONMENT}
  team: ${TEAM}

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/leangeder/config-files.git
          defaultLabel: main
          # # search-paths: "{infrastructure.team}/{infrastructure.environment}/{infrastructure.region}/{application}"
          # searchPaths: '{infrastructure.team}/{infrastructure.environment}/{application}'
          searchPaths:
          - '{infrastructure.team}'
          - '{infrastructure.team}/{infrastructure.environment}'
          - '{infrastructure.team}/{infrastructure.environment}/{application}'
          - '{infrastructure.team}/{infrastructure.environment}/{infrastructure.region}'
          - '{infrastructure.team}/{infrastructure.environment}/{infrastructure.region}/{application}'
server:
  port: 8080
